<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dynamic Todo</title>
  </head>
  <body>
    <main>
      <h1>Event Delegation (Todo List)</h1>

      <form id="todo-form" data-form>
        <input
          type="text"
          id="todo-input"
          placeholder="Add a new todo"
          required
          data-input
        />
        <button type="submit" data-submit>Add Todo</button>
      </form>
      <h2>Todo List:-</h2>
      <p id="todo-count" data-todo-count>0 items left</p>
      <ol id="todo-list" data-todo-list></ol>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
